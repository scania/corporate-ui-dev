language: node_js
node_js:
  - "8"
  
branches: 
  only: 
  -  /^deploy-.*$/
  - master
  
script:
  - "npm i"
  - "npm run build"
  - "npm run test"
  - "echo $TRAVIS_BRANCH"
  - "echo $TRAVIS_TAG"
  
before_deploy:
  branches: 
      only: /^deploy-.*$/

deploy:
  provider: s3
  access_key_id: "$AWS_KEY_ID"
  secret_access_key: "$AWS_KEY_SECRET"
  bucket: "corporate-ui-deploy-test"
  region: "eu-west-1"
  local_dir: "dist"
  upload_dir: "mmexvr-fork/$TRAVIS_BRANCH"
  skip_cleanup: true
  acl: public_read
  on:
    branches: $TRAVIS_BRANCH

